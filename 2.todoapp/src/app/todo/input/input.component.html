<form onsubmit="return false;">
  <p class="input_block">
      <span class="warning" [ngClass]="{'hidden': warningHide}">Text is required<br></span>
      <input type="text" placeholder="type note"
             [value]="todoText"
             (change)="onChangeText($event)"
      />
      <button (click)="onAddBtnClick()">+</button>
  </p>
</form>
